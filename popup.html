<!-- popup.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Codeforces Helper</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin: 10px 0;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
    }
    button {
      width: 100%;
      padding: 8px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <h2>Codeforces Helper</h2>
  <textarea id="code-input" placeholder="Enter your code here..."></textarea>
  <button id="analyze">Analyze Code</button>
  <div id="result"></div>
  <script src="popup.js"></script>
</body>
</html>
